<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>smile</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <!--two columns that are half on all devices -->
  <div class="container">
    <div class="row">
      <div class="col">column 1
      </div>
      <div class="col">column 2
      </div>
      <!--end of row-->
    </div>
    <!--end of container-->
  </div>

  <!--mobile full screen and laptop half-->
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6">column 1
      </div>
      <div class="col-sm-12 col-md-6">column 2
      </div>
      <!--end of row-->
    </div>
    <!--end of container-->
  </div>

  <!--mobile full, tablet half, and laptop quarter-->
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-lg-6 col-md-3">column 1
      </div>
      <div class="col-sm-12 col-lg-6 col-md-3">column 2
      </div>
      <div class="col-sm-12 col-lg-6 col-md-3">column 3
      </div>
      <div class="col-sm-12 col-lg-6 col-md-3">column 4
      </div>
    </div>
  </div>

  <!--nested rows -->
  <div class="container">
    <div class="row">
      <div class="col-sm-3">column 1
        <!-- No nesting here -->
      </div>
      <div class="col-sm-9">column 2
        <!-- Here we nest two rows -->
        <div class="row">
          <!-- A first one with two cols -->
          <div class="col-sm-6">column 3</div>
          <div class="col-sm-6">column 4</div>
        </div>
        <div class="row">
          <!-- A second one with just one col -->
          <div class="col-sm-12">column 5</div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
